
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" 
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    >

  </head>

  <body>
   
    <!-- Start of container -->
    <div class="container">
    
        <div class="jumbotron text-center">
          <h1 class="font-weight-bold">Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
    
        <div class="row" id="mars-news">
          <div class="col-md-12">
            <h2><u>Latest Mars News</u></h2>
          </div>
        </div>
      </br>
        <div class="row">
          <div class="col-md-12">
            <h4>{{mars.news_title}}</h4>
            <p>{{mars.news_paragraph}}</p>
          </div>
        </div>

        <div class="row" id="mars-featured-image">
          <div class="col-md-8">
            <h2 class=""><u>Featured Mars Image</u></h2> 
            </br>
            <img 
                src="{{mars.featured_image_url | default ('static/images/error.png',true )}}" 
                class = "img-responsive" 
                alt="Features Mars Image">
          </div>
          <div class="col-md-4">
            <div class="row" id="mars-facts">
              
             <h2><u>Mars Facts</u></h2>
             </br>
             <style>
              table, th, td {
                border: 1px solid black;
              }
             </style>
                {{ mars.fact_table | safe }}
            </div>
          </div>
        </div>
     
        <div class="row" id="mars-hemispheres">
          <div class="page-header">
            <h2 class="items-center"><u>Mars hemispheres</u></h2>  
          </div>
          </br>
       
          {% for hemisphere in mars.hemispheres %} 
            <div class="col-md-3">
                <div class="thumbnail">
                  <img src="{{hemisphere.image_url | default('static/images/error.png',true)}}">
                  <div class="caption">
                    <h3> {{ hemisphere.title}} </h3>  
                  </div>
                </div>
            </div>
          {% endfor %}
        </div> 
 </body>


  </html>
